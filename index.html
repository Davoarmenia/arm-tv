<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Maximize Button</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the video player */
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Styling for the video */
        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Button for maximizing */
        .maximize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            z-index: 2;
        }

        /* Fullscreen styling */
        .fullscreen {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- Video Player -->
    <video id="videoPlayer" controls>
        <source src="https://manifest.googlevideo.com/api/manifest/hls_playlist/expire/1735514126/ei/roNxZ5joGu3Rp-oP7IeC2QQ/ip/87.241.159.109/id/ca5266b14b341a3e/itag/616/source/youtube/requiressl/yes/ratebypass/yes/pfa/1/wft/1/sgovp/clen%3D175745460%3Bdur%3D514.720%3Bgir%3Dyes%3Bitag%3D356%3Blmt%3D1726959412426614/rqh/1/hls_chunk_host/rr2---sn-cxxapox-x8od.googlevideo.com/xpc/EgVo2aDSNQ%3D%3D/met/1735492526,/mh/Kz/mm/31,29/mn/sn-cxxapox-x8od,sn-nv47lnsy/ms/au,rdu/mv/m/mvi/2/pl/20/rms/au,au/initcwndbps/1272500/spc/x-caULyilIMQglg5xlEoihoZTq62Oz_oTqAs6pCXXUNgh7qb-v6TVFg/vprv/1/playlist_type/DVR/dover/13/txp/5432434/mt/1735492160/fvip/4/short_key/1/keepalive/yes/fexp/51326932,51335594,51371294/sparams/expire,ei,ip,id,itag,source,requiressl,ratebypass,pfa,wft,sgovp,rqh,xpc,spc,vprv,playlist_type/sig/AJfQdSswRQIgBAvk3BrC9vdyuNN09kcWZu4gLWzKq4bB1xKVqt5lZA0CIQCMtQjhCtnL8Xs2tdngGpmeU8DMiR0nnsEFZxiipRfmoQ%3D%3D/lsparams/hls_chunk_host,met,mh,mm,mn,ms,mv,mvi,pl,rms,initcwndbps/lsig/AGluJ3MwRAIgHNTEhlPBL89gwS6QUOg8gSVMTLRvqwir_EYwvdX_bTUCIFpo8Lw9kwDitIqAyDetkzjucQuVQCwfT3UCqNcFudFh/playlist/index.m3u8
" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Maximize Button -->
    <button class="maximize-btn" onclick="toggleFullscreen()">Maximize</button>
</div>

<script>
    // Function to toggle full-screen mode
    function toggleFullscreen() {
        var videoPlayer = document.getElementById("videoPlayer");

        if (document.fullscreenElement) {
            // If the video player is in fullscreen, exit fullscreen
            document.exitFullscreen();
        } else {
            // If the video player is not in fullscreen, go fullscreen
            videoPlayer.requestFullscreen();
        }
    }

    // Event listener to handle the fullscreen change event
    document.addEventListener('fullscreenchange', function () {
        var button = document.querySelector('.maximize-btn');
        // Change button text based on the fullscreen state
        if (document.fullscreenElement) {
            button.textContent = 'Exit Fullscreen';
        } else {
            button.textContent = 'Maximize';
        }
    });
</script>

</body>
</html>
